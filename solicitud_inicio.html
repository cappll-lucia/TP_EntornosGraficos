    <article class="solicitud-inicio-art">
        <div class="solicitud-inicio">
            <form class="px-4 py-3">
                <h3>Solicitud de inicio de PPS</h3>
                
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="inputEntidad" class="col-form-label">Entidad:     </label>
                    </div>
                    <div class="col-auto">
                      <input type="entidad" id="inputEntidad" class="form-control" style="width: 335px;">
                    </div>
                  </div>
                  <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="inputFI" class="col-form-label">Fecha inicio:     </label>
                    </div>

                    </div>
                  </div>
                  <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="inputDocente" class="col-form-label">Docente de preferencia:     </label>
                    </div>
                    <div class="col-auto">
                      <input type="docente" id="inputDocente" class="form-control" style="width: 225px;">
                    </div>
                  </div>
                  <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="inputNotas" class="col-form-label">Notas:     </label>
                    </div>
                    <div class="col-auto">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 350px;"></textarea>
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary " style="width: 420px;">Enviar solicitud</button>
            </form>
        </div>
